{% extends 'base.html' %}

{% block content %}
<h1>Avisos</h1>
<div class="avisos-container">
    {% for aviso in avisos %}
    <div class="aviso">
        <h3>{{ aviso.titulo }}</h3>
        <p>{{ aviso.conteudo }}</p>
        <p><small>{{ aviso.data_publicacao }}</small></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
